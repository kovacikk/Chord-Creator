<!DOCTYPE html>

        <link rel='stylesheet' type="text/css" href="{% static 'css/generateSong.css' %}">

    <body>
        <br>
            <div class="container" id="chordSettings" hidden>
                
                <div class="row">
                        
                <div class="col-sm-2">
                    <button class="btn btn-dark">Play Chord</button>
                </div>
                <div class="col-sm-1">
                    <select id="keyId" class="form-control">
                        <option value="Ab">Ab</option>
                        <option value="A">A</option>
                        <option value="Bb">Bb</option>
                        <option value="B">B</option>
                        <option value="C" selected>C</option>
                        <option value="Db">Db</option>
                        <option value="D">D</option>
                        <option value="Eb">Eb</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="Gb">Gb</option>
                        <option value="G">G</option>
                    </select>
                </div>
        
                <div class="col-sm-1">
                    <select id="degree" class="form-control">
                        <option value=1>1</option>
                        <option value=2>2</option>
                        <option value=3>3</option>
                        <option value=4>4</option>
                        <option value=5>5</option>
                        <option value=6>6</option>
                        <option value=7>7</option>
                    </select>
                </div>
        
                <div class="col-sm-2">
                    <select id="inversionId" class="form-control">
                            <option value=0>None</option>
                            <option value=1>1st</option>
                            <option value=2>2nd</option>
                    </select>
                </div>
                    
                <div class="col-sm-2">
                    <select id="octaveId" class="form-control">
                            <option value=1>1</option>
                            <option value=2>2</option>
                            <option value=3>3</option>
                            <option value=4 selected>4</option>
                            <option value=5>5</option>
                            <option value=6>6</option>
                            <option value=7>7</option>
                    </select>
                </div>

                <div class="col-sm-2 btn-group">
                    <button type="button" class="btn btn-light rectangle" aria-pressed="true"></button>
                </div>

                <div class="col-sm-2">
                    <button type="button" class="btn btn-dark">Remove Chord</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-1">
                <a onclick="playSong()">
                    <img id="playButton" src="{% static '/images/playButton.png' %}">
                    <img hidden id="stopButton" src="{% static '/images/stopButton.png' %}">
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <p>Number of Chords:</p>
            </div>
            <div class="col-sm-2">
                <input type="number" class="form-control" id="chordNumber" value="4">
            </div>
            <div class="col-sm-1">

            </div>
            <div class="col-sm-2">

                    <option value="Bb">Bb</option>
                    <option value="B">B</option>
                    <option value="C" selected>C</option>
                    <option value="Db">Db</option>
                    <option value="D">D</option>
                    <option value="Eb">Eb</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="Gb">Gb</option>
                    <option value="G">G</option>

            <div class="col-sm-1">

            </div>

            </div>
            <div class="col-sm-2">

                    <option value="samplerGuitar">Guitar</option>
                    <option value="samplerSynth">Synth</option>
                    <option value="samplerCustom">Custom</option>
                </select>
            </div>
        </div>
        <div class="row" id="playCont">

                <button class="btn btn-dark" onclick="addChord1()" id="addChord">Add Chord</button>
                <button class="btn btn-dark" onclick="generateSong()" id="generateSong">Generate Full Random Song</button>
                <button class="btn btn-dark" onclick="generateSimpleSong()" id="generateSimpleSong">Generate Song</button>
                <button class="btn btn-dark" onclick="generateCustomSong()" id="generateCustomSong">Generate Custom Song</button>
                <button class="btn btn-dark" onclick="reset()" id="reset">Reset</button>
        </div>
